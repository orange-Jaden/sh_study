<!DOCTYPE html>
<html lang="en">
    <!-- make a 300x300 rectangle at a center of page -->
    <head>
        <meta charset="UTF-8">
        <title>Document</title>
        <style>
            .container {
                width: 300px;
                height: 300px;
                position: absolute;
                top: 50%;
                left: 50%;
                margin-top: -150px;
                margin-left: -150px;
                border: 1px solid black;
            }
        </style>
    </head>
    <body>
        <div class="container">
            <canvas id="canvas" width="300" height="300"></canvas>
        </div>
    </body>

</html>
